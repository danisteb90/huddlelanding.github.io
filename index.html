<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <!--SECCION1-->
    <section id="seccion1">
      <div id="logoContainer">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <div id="mockUpContainer">
        <img id="mockUp" src="images/illustration-mockups.svg" alt="mockupimg">
      </div>
    </section>
    <!--SECCION2-->
    <section id="seccion2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <div class="btn">
        <a href="#">Register</a>
      </div>
    
    <div class="socialMedia">
      <div class="redes">
        <a class="fa-brands fa-facebook-f"></a>
      <a class="fa-brands fa-twitter"></a>
      <a class="fa-brands fa-instagram"></a>
      </div>
    </div>
  </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Esteban Alban</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/d5142eb2b9.js" crossorigin="anonymous"></script>
</body>
</html>
